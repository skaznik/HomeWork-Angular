
<div style="width: 400px;margin: auto">
  <div class="uk-margin">
    <label>LOGIN</label>
    <input [(ngModel)]="user.login" class="uk-input" type="text">
  </div>
  <div class="uk-margin">
    <label>Adres e-mail</label>
    <input [(ngModel)]="user.email" type="string" step="0.01" class="uk-input">
  </div>
  <div class="uk-margin">
    <label>Wiek</label>
    <input [(ngModel)]="user.age" type="number" class="uk-input">
  </div>
  <div class="uk-margin">
    <label>Kraj</label>
    <input [(ngModel)]="user.country" class="uk-input" type="text">
  </div>
  <div class="uk-margin">
    <label>Czy aktywny ? </label>
    <input [(ngModel)]="user.available" type="checkbox" class="uk-checkbox">
  </div>
  <input  hidden type="number">
  <a routerLink="/shop/users"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
  <input (click)="saveUser(user)" class="uk-button uk-button-primary" type="submit" value="Zapisz">
</div>
